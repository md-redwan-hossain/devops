version: "3"
services:
  mysql_db:
    image: bitnami/mysql:8.2
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: master-super-password
      MYSQL_USER: super-admin
      MYSQL_PASSWORD: super-password
      MYSQL_DATABASE: demo-db
      POSTGRESQL_TIMEZONE: "Asia/Dhaka"
    ports:
      - "3306:3306"
    volumes:
      - "mysql_data:/bitnami/mysql/data"

volumes:
  mysql_data:
